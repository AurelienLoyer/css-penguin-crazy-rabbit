<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Penguin 🐧 Crazy Rabbit 🐰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div class="model">
        <div class="rabbit"></div>
        <div class="penguin">
            <div class="head">
                <div class="eyes">
                    <div class="eye eye--1">
                        <div class="bill"></div>
                    </div>
                    <div class="eye eye--2">
                        <div class="bill"></div>
                    </div>
                </div>
                <div class="beak"></div>
            </div>
            <div class="body--top"></div>
            <div class="body--bottom"></div>
            <div class="white-body"></div>
            <div class="arm arm--left">
                <div class="white-arm"></div>
                <div class="white-arm-2"></div>
            </div>
            <div class="arm arm--right">
                <div class="black-arm"></div>
                <div class="white-arm"></div>
            </div>
            <div class="feet"></div>
        </div>
    </div>

</body>

</html>
